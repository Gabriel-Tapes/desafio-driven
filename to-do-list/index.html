<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Lista de afazeres</title>
</head>

<body>
    <div class="bloco">
        <h3>A Fazer</h3>
        <ul id="cardsAFazer" class="cards" ondrop="soltar(event, this.id)" ondragover="emCima(event)">
        </ul>
        <div class="adicionar" onclick="adicionar(this)">
            <p>Adicionar Tarefa</p>
        </div>
    </div>
    <div class="bloco">
        <h3>Fazendo</h3>
        <ul id="cardsFazendo" class="cards" ondrop="soltar(event, this.id)" ondragover="emCima(event)">
        </ul>
        <div class="adicionar" onclick="adicionar(this)">
            <p>Adicionar Tarefa</p>
        </div>
    </div>
    <div class="bloco">
        <h3>Terminado</h3>
        <ul id="cardsEntregue" class="cards" ondrop="soltar(event, this.id)" ondragover="emCima(event)">
        </ul id="cards">
        <div class="adicionar" onclick="adicionar(this)">
            <p>Adicionar Tarefa</p>
        </div>
    </div>

    <script src="./script.js"></script>
    <script id="DragDropTouch" src="https://bernardo-castilho.github.io/DragDropTouch/DragDropTouch.js"></script>
</body>

</html>
